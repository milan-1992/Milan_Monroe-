<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الموت الرحيم</title>
    
    <!-- نتأكد أن اسم الملف هنا مطابق تمامًا لاسم ملف التصميم (style.css) -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>♠️ الموت الرحيم</h1>
        <p>ملاذ لأولئك الذين يعيشون في الظل...</p>
    </header>

    <main>
        <nav class="main-buttons">
            <!-- تأكد من أن هذه المعرفات (id) مطابقة تمامًا لما في ملف script.js -->
            <button id="addStoryBtn">إضافة قصة / خاطرة</button>
            <button id="notesBtn">ملاحظاتي</button>
            <button id="galleryBtn">معرض الصور</button>
        </nav>

        <!-- هذه هي المنطقة التي سيتغير محتواها -->
        <div id="content-area">
            <h2>أهلاً بك في عالمك الموازي</h2>
            <p>اختر أحد الخيارات أعلاه للبدء.</p>
        </div>
    </main>

    <!-- 
      نضع ملف السكريبت في نهاية الـ body.
      هذا يضمن أن يتم تحميل كل عناصر الصفحة أولاً ثم الكود البرمجي،
      وهو أمر مهم جدًا لتجنب الأخطاء.
    -->
    <script src="script.js"></script>
</body>
</html>
